version: '3.8'

services:
  # Reverse Proxy (HTTPS)
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - frontend
    networks:
      - event-platform-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: event-platform-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    networks:
      - event-platform-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      PORT: 4001
      MONGO_URI: mongodb://admin:password@mongodb:27017/auth?authSource=admin
      JWT_SECRET: production-secret-key-change-this
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: "https://eventrix.duckdns.org,http://eventrix.duckdns.org"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - event-platform-network
    restart: unless-stopped

  # Event Service
  event-service:
    build:
      context: ./services/event-service
      dockerfile: Dockerfile
    container_name: event-service
    ports:
      - "4002:4002"
    environment:
      PORT: 4002
      MONGO_URI: mongodb://admin:password@mongodb:27017/events?authSource=admin
      AUTH_SERVICE_URL: http://auth-service:4001
      BOOKING_SERVICE_URL: http://booking-service:4003
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: "https://eventrix.duckdns.org,http://eventrix.duckdns.org"
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - event-platform-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "4003:4003"
    environment:
      PORT: 4003
      MONGO_URI: mongodb://admin:password@mongodb:27017/bookings?authSource=admin
      AUTH_SERVICE_URL: http://auth-service:4001
      EVENT_SERVICE_URL: http://event-service:4002
      SMTP_HOST: ${SMTP_HOST:-sandbox.smtp.mailtrap.io}
      SMTP_PORT: ${SMTP_PORT:-2525}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      MAIL_FROM: ${MAIL_FROM:-no-reply@eventrix.local}
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: "https://eventrix.duckdns.org,http://eventrix.duckdns.org"
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
      event-service:
        condition: service_started
    networks:
      - event-platform-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_AUTH_API_URL: /api/auth
        REACT_APP_EVENT_API_URL: /api/events
        REACT_APP_BOOKING_API_URL: /api/bookings
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - event-service
      - booking-service
    networks:
      - event-platform-network
    restart: unless-stopped

networks:
  event-platform-network:
    driver: bridge

volumes:
  mongo-data:
